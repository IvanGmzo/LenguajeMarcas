<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Document</title>
</head>

<body>
    <div class="flex flex-col p-8 justify-center">
        <div class="flex flex-row justify-center gap-8 mb-8">
            <input type="text" id="numero" placeholder="Número">
            <input type="date" id="fecha_emision" placeholder="Fecha de emisión">
            <input type="date" id="vencimiento" placeholder="Vencimiento">
        </div>
        <div class="border min-w-min m-0"></div>
        <div class="flex flex-row gap-20 p-8 justify-center">

            <div class="flex flex-col gap-4">
                <h1>TUS DATOS</h1>
                <div class="flex flex-col">
                    <input type="text" id="nombre" placeholder="Nombre">
                    <input type="text" id="nif" placeholder="NIF">
                    <input type="text" id="telefono" placeholder="Teléfono">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="flex flex-col gap-4">
                    <div>
                        <input type="text" id="direccion" placeholder="Dirección">
                        <div class="flex flex-row">
                            <input type="text" id="poblacion" placeholder="Población">
                            <input type="text" id="cod_postal" placeholder="Código postal">
                        </div>
                    </div>
                    <div class="flex flex-col p-4 bg-blue-300">
                        <h1>Tu logo.</h1>
                        <input type="file" name="logo" id="logo">
                    </div>

                </div>
            </div>
            <div class="border min-h-min"></div>
            <div class="flex flex-col gap-4">
                <h1>DATOS DE TU CLIENTE</h1>
                <div class="flex flex-col">
                    <input type="text" id="nombre_cliente" placeholder="Nombre">
                    <input type="text" id="nif_cliente" placeholder="NIF">
                    <input type="email" id="email_cliente" placeholder="Email">
                </div>
                <div class="flex flex-col">
                    <input type="text" id="direccion_cliente" placeholder="Dirección">
                    <div class="flex flex-row">
                        <input type="text" id="poblacion_cliente" placeholder="Población">
                        <input type="text" id="cod_postal_cliente" placeholder="Código postal">
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col p-8 justify-center">
            <div class="flex flex-row justify-center">
                <div class="flex flex-col">
                    <h1 class="ml-2">Concepto</h1>
                    <textarea name="concepto" id="concepto" rows="1" placeholder="Concepto"></textarea>
                </div>
                <div class="flex flex-col">
                    <h1 class="ml-2">Precio unidad</h1>
                    <input type="text" id="precio" value="0.0">
                </div>
                <div class="flex flex-col">
                    <h1 class="ml-2">Cant.</h1>
                    <input type="text" id="cant" value="1.0">
                </div>
                <div class="flex flex-col">
                    <h1 class="ml-2">Dto. %</h1>
                    <input type="text" id="dto" value="0.0">
                </div>
                <div class="flex flex-col">
                    <h1 class="ml-2">IVA %</h1>
                    <input type="text" id="iva" value="21">
                </div>
                <div class="flex flex-col">
                    <h1 class="ml-2">IRPF %</h1>
                    <input type="text" id="irpf" value="0.0">
                </div>
            </div>
            <div id="anadirMas">

            </div>
        </div>
        <button id="Anadir">Añadir mas</button>
        <div class="flex flex-row p-8 justify-center">
            <button id="enviar" class="bg-blue-200 p-2 rounded max-w-fit">Enviar formulario</button>
        </div>
        <div class="flex flex-row justify-center gap-8">
            <div class="flex flex-col w-96">
                <h1>Notas</h1>
                <textarea name="notas" id="notas" rows="4"></textarea>
                <p>Este mensaje aparecerá en el correo que le enviaremos al destinatario de la factura</p>
            </div>
            <div class="border min-h-min"></div>
            <div class="flex flex-col w-96">
                <h1>Mensaje email (Opcional)</h1>
                <textarea name="notas" id="notas" rows="4"></textarea>
                <p>Estas notas apareceran en la factura.</p>
            </div>
        </div>
    </div>






    <script src="main.js"></script>
</body>

</html>
