<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Ivan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="bgmain">
            <div class="image">
                <img src="Ivan.jpeg" alt="ppicture">
            </div>
            <div class="text">
                <h1>Iván Gómez</h1>
                <p>Fullstack developer.</p>
                <p>Visita todos mis links.</p>
            </div>
            <a href="https://github.com/" target="_blank">
                <div class="cubo">
                    <div class="boximg">
                        <img src="github-white.png" alt="github">
                    </div>
                    <p>Github</p>
                </div>
            </a>
            <a href="https://stackoverflow.com/" target="_blank">
                <div class="cubo">
                    <div class="boximg">
                        <img src="stackoverflow-white.png" alt="stackoverflow">
                    </div>
                    <p>Stackoverflow</p>
                </div>
            </a>
            <a href="https://es.linkedin.com/" target="_blank">
                <div class="cubo">
                    <div class="boximg">
                        <img src="linkedin-white.png" alt="linkedin">
                    </div>
                    <p>Linkedin</p>
                </div>
            </a>
        </div>
</body>

</html>
